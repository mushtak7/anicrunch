<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anicrunch Â· Schedule</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Schedule Specific Styles */
    .schedule-page { min-height: 100vh; }
    
    .days-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px auto;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .day-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .day-btn:hover { background: rgba(255,255,255,0.1); color: white; }
    .day-btn.active {
      background: var(--gradient);
      color: white;
      border-color: transparent;
      box-shadow: 0 5px 15px rgba(255, 60, 172, 0.3);
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 40px 60px;
    }

    .schedule-card {
      display: flex;
      background: #1a1a2e;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .schedule-card:hover { transform: translateY(-5px); }

    .schedule-img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .schedule-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .time-badge {
      font-size: 11px;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .schedule-title {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 5px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .schedule-meta { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>

<header>
  <h1 onclick="location.href='/'" style="cursor:pointer">anicrunch</h1>
  <div style="flex:1"></div>
  <div class="nav-links">
    <a href="/schedule.html" class="nav-link active">ðŸ“… Schedule</a>
    <button onclick="spinWheel()" class="nav-link btn-random">ðŸŽ² Random</button>
  </div>
  <div id="authArea"></div>
</header>

<section class="watchlist-hero" style="min-height:auto; padding: 40px 20px;">
  <div class="watchlist-hero-content" style="text-align:center">
    <h1>ðŸ“… Airing Schedule</h1>
    <p>Don't miss a new episode!</p>
  </div>
</section>

<div class="days-nav" id="daysNav">
  <button class="day-btn" onclick="loadSchedule('monday')">Mon</button>
  <button class="day-btn" onclick="loadSchedule('tuesday')">Tue</button>
  <button class="day-btn" onclick="loadSchedule('wednesday')">Wed</button>
  <button class="day-btn" onclick="loadSchedule('thursday')">Thu</button>
  <button class="day-btn" onclick="loadSchedule('friday')">Fri</button>
  <button class="day-btn" onclick="loadSchedule('saturday')">Sat</button>
  <button class="day-btn" onclick="loadSchedule('sunday')">Sun</button>
</div>

<div class="schedule-grid" id="scheduleGrid">
  <div class="loading">Loading schedule...</div>
</div>

<div id="spinOverlay" class="spin-overlay">
  <div class="spinner-content">
    <div class="big-spinner">ðŸŽ²</div>
    <h3>Finding your next obsession...</h3>
  </div>
</div>

<script src="script.js"></script>
<script>
  // Page specific init
  document.addEventListener('DOMContentLoaded', () => {
    // Determine today's day
    const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
    const today = days[new Date().getDay()];
    loadSchedule(today);
  });
</script>
</body>
</html>
