<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to your anicrunch account to track and manage your anime watchlist.">
  <meta property="og:title" content="Login - anicrunch">
  <meta property="og:description" content="Sign in to track your favorite anime">
  <title>anicrunch ¬∑ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .auth-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .auth-bg::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 60, 172, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120, 75, 160, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 100, 100, 0.1) 0%, transparent 40%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 2%) rotate(1deg); }
      66% { transform: translate(-1%, 1%) rotate(-1deg); }
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 15s ease-in-out infinite;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ff3cac, #784ba0);
      top: 10%;
      left: 10%;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      bottom: 20%;
      right: 15%;
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -20px) scale(1.05); }
      50% { transform: translate(-10px, 20px) scale(0.95); }
      75% { transform: translate(-20px, -10px) scale(1.02); }
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.3s ease;
    }

    .back-btn:hover,
    .back-btn:focus-visible {
      color: var(--text);
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff3cac, #784ba0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .auth-logo p {
      color: var(--muted);
      font-size: 14px;
      margin: 8px 0 0 0;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 60, 172, 0.15);
    }

    .input-group input:focus + .input-icon,
    .input-group input:not(:placeholder-shown) + .input-icon {
      opacity: 1;
    }

    .input-group.error input {
      border-color: var(--error);
    }

    .input-error {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .input-group.error .input-error {
      display: block;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover,
    .password-toggle:focus-visible {
      color: var(--text);
    }

    .remember-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .remember-check {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .remember-check input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .remember-check span {
      font-size: 14px;
      color: var(--muted);
    }

    .forgot-link {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
    }

    .forgot-link:hover,
    .forgot-link:focus-visible {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #ff3cac, #784ba0);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .submit-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #784ba0, #ff3cac);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover:not(:disabled),
    .submit-btn:focus-visible:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(255, 60, 172, 0.4);
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn span {
      position: relative;
      z-index: 1;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .submit-btn.success {
      background: linear-gradient(90deg, #00c853, #00e676);
    }

    .error-msg {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      color: #ff5252;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .error-msg.show {
      display: flex;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover,
    .auth-footer a:focus-visible {
      text-decoration: underline;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 24px;
      }

      .auth-logo h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="auth-page">
  
  <div class="auth-bg">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
  </div>

  <div class="auth-container">
    
    <a href="/" class="back-btn" aria-label="Back to homepage">
      ‚Üê Back to Home
    </a>

    <div class="auth-card">
      
      <div class="auth-logo">
        <h1>anicrunch</h1>
        <p>Welcome back! Sign in to continue</p>
      </div>

      <div class="error-msg" id="errorMsg" role="alert" aria-live="polite">
        <span>‚ö†Ô∏è</span>
        <span id="errorText">Invalid credentials</span>
      </div>

      <form class="auth-form" id="loginForm" novalidate>
        
        <div class="input-group" id="usernameGroup">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              placeholder="Enter your username"
              required
              autocomplete="username"
              aria-required="true"
              aria-describedby="usernameError"
            >
            <span class="input-icon" aria-hidden="true">üë§</span>
          </div>
          <span class="input-error" id="usernameError"></span>
        </div>

        <div class="input-group" id="passwordGroup">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              aria-required="true"
              aria-describedby="passwordError"
            >
            <span class="input-icon" aria-hidden="true">üîí</span>
            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              üëÅÔ∏è
            </button>
          </div>
          <span class="input-error" id="passwordError"></span>
        </div>

        <div class="remember-row">
          <label class="remember-check">
            <input type="checkbox" id="remember" aria-label="Remember me">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" aria-label="Sign in">
          <span>Sign In</span>
        </button>

      </form>

      <p class="auth-footer">
        Don't have an account? <a href="/signup.html">Sign up</a>
      </p>

    </div>
  </div>
</div>

<script>
  const API_BASE = "https://anicrunch-backend.onrender.com";
  let isPasswordVisible = false;

  function togglePassword() {
    const input = document.getElementById("password");
    const btn = document.querySelector(".password-toggle");
    isPasswordVisible = !isPasswordVisible;
    input.type = isPasswordVisible ? "text" : "password";
    btn.textContent = isPasswordVisible ? "üôà" : "üëÅÔ∏è";
    btn.setAttribute('aria-label', isPasswordVisible ? 'Hide password' : 'Show password');
  }

  function validateForm(formData) {
    let isValid = true;
    const errors = {};

    // Username validation
    if (!formData.username || formData.username.trim().length === 0) {
      errors.username = "Username is required";
      isValid = false;
    } else if (formData.username.trim().length < 3) {
      errors.username = "Username must be at least 3 characters";
      isValid = false;
    }

    // Password validation
    if (!formData.password || formData.password.length === 0) {
      errors.password = "Password is required";
      isValid = false;
    } else if (formData.password.length < 6) {
      errors.password = "Password must be at least 6 characters";
      isValid = false;
    }

    // Display errors
    ['username', 'password'].forEach(field => {
      const group = document.getElementById(`${field}Group`);
      const errorSpan = document.getElementById(`${field}Error`);
      
      if (errors[field]) {
        group.classList.add('error');
        errorSpan.textContent = errors[field];
      } else {
        group.classList.remove('error');
        errorSpan.textContent = '';
      }
    });

    return isValid;
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const errorText = document.getElementById("errorText");
    
    const formData = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    };

    // Validate form
    if (!validateForm(formData)) {
      return;
    }

    // Hide error
    errorMsg.classList.remove("show");
    
    // Show loading
    btn.disabled = true;
    btn.innerHTML = '<span><div class="spinner"></div></span>';

    try {
      const res = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (data.username) {
        // Success
        btn.classList.add("success");
        btn.innerHTML = '<span>‚úì Success! Redirecting...</span>';
        setTimeout(() => location.href = "/", 1000);
      } else {
        // Error
        errorText.textContent = data.message || "Invalid username or password";
        errorMsg.classList.add("show");
        btn.disabled = false;
        btn.innerHTML = '<span>Sign In</span>';
      }
    } catch (err) {
      console.error("Login error:", err);
      errorText.textContent = "Network error. Please try again.";
      errorMsg.classList.add("show");
      btn.disabled = false;
      btn.innerHTML = '<span>Sign In</span>';
    }
  });

  // Real-time validation on blur
  ['username', 'password'].forEach(field => {
    document.getElementById(field).addEventListener('blur', () => {
      const formData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };
      validateForm(formData);
    });
  });
</script>

</body>
</html>
